name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - name: Ensure .nojekyll file exists and verify build output
        run: |
          # Ensure .nojekyll file exists (empty file - GitHub Pages prefers this)
          echo "" > ./dist/.nojekyll
          echo "✅ Verifying .nojekyll file exists:"
          ls -la ./dist/.nojekyll || exit 1
          echo "File size: $(wc -c < ./dist/.nojekyll) bytes"
          echo ""
          echo "✅ Verifying _astro directory exists:"
          ls -la ./dist/_astro/ || exit 1
          echo ""
          echo "✅ Verifying CSS files in _astro:"
          ls -la ./dist/_astro/*.css 2>/dev/null | head -5 || echo "⚠️  Warning: No CSS files found"
          echo ""
          echo "✅ Verifying all files in dist root:"
          ls -la ./dist/ | head -15
          echo ""
          echo "✅ Build output structure:"
          find ./dist -maxdepth 2 -type f | head -10
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4

